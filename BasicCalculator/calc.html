<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div id="calc">
        <h1 id="name">CALCULATOR</h1>
        <p class=screen id=screen></p>
        <table>
            <tr>
                <td><button class="num" id="nine" onclick="press(9)">9</button></td>
                <td><button class="num" id="eight" onclick="press(8)">8</button></td>
                <td><button class="num" id="seven" onclick="press(7)">7</button></td>
                <td><button class="op" id="plus" onclick="press('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="num" id="six" onclick="press(6)">6</button></td>
                <td><button class="num" id="five" onclick="press(5)">5</button></td>
                <td><button class="num" id="four" onclick="press(4)">4</button></td>
                <td><button class="op" id="diff" onclick="press('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="num" id="three" onclick="press(3)">3</button></td>
                <td><button class="num" id="two" onclick="press(2)">2</button></td>
                <td><button class="num" id="one" onclick="press(1)">1</button></td>
                <td><button class="op" id="mult" onclick="press('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="op" id="clear" onclick="cleaner()">C</button></td>
                <td><button class="num" id="zero" onclick="press(0)">0</button></td>
                <td><button class="op" id="equal" onclick="calculator()">=</button></td>
                <td><button class="op" id="divide" onclick="press('/')">/</button></td>
            </tr>
        </table>
    </div>
</body>

<script>
    var expr = "";

    function press(x) {
        expr += x;
        document.getElementById("screen").innerHTML = expr;
    }

    function calculator() {
        document.getElementById("screen").innerHTML = eval(expr);
        expr = "";
    }

    function cleaner() {
        expr = "";
        document.getElementById("screen").innerHTML = "";
    }
</script>

</html>
